<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Creco</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<link rel="stylesheet" href="lib/jquery-ui.css"></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap.min.css'></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap-theme.min.css'></link>
	<link rel='stylesheet' type='text/css' href='css/search.css' />
	
	<body> 
	    <div id='search'>			
			<div>
				<span class="label label-info">CRECO</span>			
			</div>

			<div id='main_searchbar' class="input-group">
				<form action="/searchCategories" method="POST" th:object="${mainQuery}">
					<input id='main_search_text' type="text" class="form-control" style="width: 350px" placeholder="Please enter product names, brands, etc."
					onkeyup="javascript:getCompletions($('#main_search_text').val())" autocomplete="off" th:field="*{query}"></input>
					<input id='search_btn' type="submit" class="btn btn-info" value="Search"></input>	
				</form>
			</div>

			<div id="feature">
				<div id="feature_title">Specifications</div>
				<div id='main_specs'>
					<form id="myForm" >
						<div th:each="specFeatures : ${specFeatureList.features}">
							<!--.sequence(1,2)}"> -->
							<div th:if="${specFeatures.visible==true}">
								<div >
									<input type="checkbox" class="check"
										th:name="${specFeatures.name}"
										onclick="isChecked(this, this.name)"></input>
									<label th:text="${specFeatures.name}"  th:title="${specFeatures.desc}" ></label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<button id='submit_btn' type="button" value="Submit"
					class="btn btn-info" style="opacity:0.8;width:100%" onclick="sendFeatures()">Submit</button>
			</div>
			
			<div id="product-area">
				<div class="rankedproduct-result-entry" th:each="product : ${productList.products}">
                    <a class="rankedproduct-result-name" th:text="${product.name}"
                   		th:href="@{${product.url}}"></a>
				</div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src="lib/jquery-1.9.1.js"></script>
	<script type='text/javascript' src="lib/jquery-ui.js"></script>	
	<script type='text/javascript' src='lib/bootstrap.min.js'></script>	
	<script type='text/javascript' src="js/autocomplete.js"></script> 
	<script src="js/features_form.js"></script>
</html>
