<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Creco</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<link rel="stylesheet" href="lib/jquery-ui.css"></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap.min.css'></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap-theme.min.css'></link>
	<link rel='stylesheet' type='text/css' href='css/search.css' />
	
	<body> 
	    <div id='search'>			
			<div>
				<span class="label label-info">CRECO</span>			
			</div>

			<div id='main_searchbar' class="input-group">
				<form action="/searchCategories">
					<input id='main_search_text' type="text" name="query" class="form-control" style="width: 350px" placeholder="Please enter product names, brands, etc."
					onkeyup="javascript:getCompletions($('#main_search_text').val())" autocomplete="off"></input>
					<input id='search_btn' type="submit" class="btn btn-info" value="Search"></input>	
				</form>
			</div>

			<div id="feature">
				<div id="feature_title">Attributes
					<p id="feature_description">
						Select attributes that are most important to you to rank products based on these attributes. 
						Mouse over an attribute to see its description</p>
				</div>
				<div id='main_specs'>
						<div th:each="specFeatures : ${specFeatureList.features}">
							<!--.sequence(1,2)}"> -->
							<div th:if="${specFeatures.visible==true}">
								<div >
									<input type="checkbox" class="check"
										th:name="${specFeatures.name}"
										onclick="isChecked(this, this.name)"></input>
									<label th:text="${specFeatures.name}"  th:title="${specFeatures.desc}" ></label>
								</div>
							</div>
						</div>
				</div>
			</div>
			
			<div id="product-area">
				<div  th:id="${product.id}" class="rankedproduct-result-entry" th:each="product : ${productList.products}">
					<div th:switch="${product.url}">
	                    <p th:case="''" class="rankedproduct-result-name" th:text="${product.name}"></p>
	                   	<a th:case="*" class="rankedproduct-result-name" th:text="${product.name}"
	                   	 	th:href="@{${product.url}}"></a>	                   	
					</div>
					<label th:text="${product.explanation}" th:title="${product.explanation}" ></label>			
				</div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src="lib/jquery-1.9.1.js"></script>
	<script type='text/javascript' src="lib/jquery-ui.js"></script>	
	<script type='text/javascript' src='lib/bootstrap.min.js'></script>	
	<script type='text/javascript' src="js/autocomplete.js"></script> 
	<script src="js/features_form.js"></script>
</html>
