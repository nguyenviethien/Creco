<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Creco</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
  		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  
  </head>	
	<link rel="stylesheet" type='text/css' href="lib/jquery-ui.css"></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap.min.css'></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap-theme.min.css'></link>
	<link rel='stylesheet' type='text/css' href='css/search.css' />
	
	<body> 
	    <div id='search'>			
			<div>
				<span class="label label-info">CRECO</span>			
			</div>

			<div id='main_searchbar' class="input-group">
				<form action="/searchCategories">
					<input id='main_search_text' type="text" name="query" class="form-control" style="width: 350px" placeholder="Please enter product names, brands, etc."
					onkeyup="javascript:getCompletions($('#main_search_text').val())" autocomplete="off"></input>
					<input id='search_btn' type="submit" class="btn btn-info" value="Search"></input>	
				</form>
			</div>
			<div id="categoryMarker" style="display:none" th:title="${currentCategoryId}"></div>
			<div id="feature">
				<div id="feature_title">Which features do you care about?
				</div>
				<div id='main_specs'>
						<div th:each="specFeatures : ${specFeatureList}">
							<div th:if="${specFeatures.visible==true}">
								<div  th:id="${specFeatures.id}" th:class="${specFeatures.score}">													
									<span class="slider" th:name="${specFeatures.name}" th:id="${specFeatures.id}"></span>  
									<label class="attribute-label" 
										th:for="${specFeatures.name}" 
										th:text="${specFeatures.name}"  
										th:title="${specFeatures.desc}" >
									</label>
								</div>										
								<div class="clear"></div>
							</div>
						</div>
				</div>
			</div>

			<!-- Area to display product list -->
			<div id="product-area">
				<div id="spinner-wrapper">
					<div id="spinner-content-mask"></div>
					<div id="spinner"></div>
				</div>				
			</div>
		</div>
	</body>

	
	<script type='text/javascript' src="lib/jquery-ui.js"></script>	
	<script type='text/javascript' src='lib/bootstrap.min.js'></script>	
	<script type='text/javascript' src="js/autocomplete.js"></script> 
	<script type='text/javascript' src="js/category_autocomplete.js"></script> 
	<script src="js/features_form.js"></script>
</html>
