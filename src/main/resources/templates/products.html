<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head> 
	    <title>Creco</title> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    	    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
  		<link rel="stylesheet" href="/resources/demos/style.css"></link>
	    <style>
  			.ui-autocomplete-category {
    		padding: .2em .4em;
    		margin: .8em 0 .2em;
    		line-height: 1.5;
 			 }
  		</style>
	</head>
	
	<link rel="stylesheet" href="lib/jquery-ui.css"></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap.min.css'></link>
	<link rel='stylesheet' type='text/css' href='lib/bootstrap-theme.min.css'></link>
	<link rel='stylesheet' type='text/css' href='css/search.css' />
	
	<body> 
	    <div id='search'>			
			<div>
				<span class="label label-info">CRECO</span>			
			</div>

			<div id='main_searchbar' class="input-group">
				<form action="/searchCategories">
					<input id='main_search_text' type="text" name="query" class="form-control" style="width: 350px" placeholder="Please enter product names, brands, etc."
					onkeyup="javascript:getCompletions($('#main_search_text').val())" autocomplete="off"></input>
					<input id='search_btn' type="submit" class="btn btn-info" value="Search"></input>	
				</form>
			</div>
			<div id="categoryMarker" style="display:none" th:title="${currentCategoryId}"></div>
			<div id="feature">
				<div id="feature_title">Which features do you care about?
				</div>
				<div id='main_specs'>
						<div th:each="specFeatures : ${specFeatureList}">
							<!--.sequence(1,2)}"> -->
							<div th:if="${specFeatures.visible==true}">
								<div >
									<div class="check-wrapper">
										<input type="checkbox" class="check"
											th:name="${specFeatures.name}"
											th:id="${specFeatures.name}"
											onclick="isChecked(this, this.name)"></input>
									</div>
									<label class="attribute-label" 
										th:for="${specFeatures.name}" 
										th:text="${specFeatures.name}"  
										th:title="${specFeatures.desc}" ></label>
									<div class="clear"></div>
								</div>
							</div>
						</div>
				</div>
			</div>
			
			<div id="product-area">
				<div id="spinner-wrapper">
					<div id="spinner-content-mask"></div>
					<div id="spinner"></div>
				</div>
				<div  th:id="${product.id}" class="rankedproduct-result-entry" th:each="product : ${productList}">
					<img th:unless="${product.image}==''" class="product-image" th:src="${product.image}" />
					<div th:if="${product.image}==''" class="no-product-image">no image</div>
					
					<div class="product-description-area">	
						<div th:switch="${product.url}">
		                    <p th:case="''" class="rankedproduct-result-name" th:text="${product.name}"></p>
		                   	<a th:case="*" class="rankedproduct-result-name" th:text="${product.name}"
		                   	 	th:href="@{${product.url}}"></a>
						</div>
						
						<!-- This might be an easy place to put ranking-explanations  -->
						<div th:each="exp : ${product.explanation}">
							<p class="rankexplanation-attr-name" th:text="${exp.name}"></p>
						
						<div class="progress">
							  <div class="progress-bar rankexplanation-attr-value" role="progressbar" th:text="${exp.valueRank}">
							     <span class="sr-only" th:text="${exp.value}"></span>								  
							  </div>
							  <span class="badge pull-right" th:text = "${exp.attrRank}"></span>
						</div>											
						</div>	
												
					</div>	
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src="lib/jquery-1.9.1.js"></script>
	<script type='text/javascript' src="lib/jquery-ui.js"></script>	
	<script type='text/javascript' src='lib/bootstrap.min.js'></script>	
	<script type='text/javascript' src="js/autocomplete.js"></script> 
		<script type='text/javascript' src="js/category_autocomplete.js"></script> 
	<script src="js/features_form.js"></script>
</html>
