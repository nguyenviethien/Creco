<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Creco</title> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"></link>
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css"></link>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script type="text/javascript" th:object="${mainQuery}">
function abcd(val){
    $.ajax({  
        url: "ajax.html",  
        data: val,  
        type: "POST",  
          
        beforeSend: function(xhr) {  
            xhr.setRequestHeader("Accept", "application/json");  
            xhr.setRequestHeader("Content-Type", "application/json");  
        },  
        success: function(smartphone) {  
var mySplitResult;
mySplitResult = smartphone.split(",");
var index = mySplitResult.length;
var availableTags = [];
if(index > 9)
	{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	availableTags.push(mySplitResult [4]);
	availableTags.push(mySplitResult [5]);
	availableTags.push(mySplitResult [6]);
	availableTags.push(mySplitResult [7]);
	availableTags.push(mySplitResult [8]);
	availableTags.push(mySplitResult [9]);
	 }
else if (index==2)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	}
else if (index==3)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	}

else if (index==4)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	}

else if (index==5)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	availableTags.push(mySplitResult [4]);
}
else if (index==6)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	availableTags.push(mySplitResult [4]);
	availableTags.push(mySplitResult [5]);
}
else if (index==7)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	availableTags.push(mySplitResult [4]);
	availableTags.push(mySplitResult [5]);
	availableTags.push(mySplitResult [6]);
}
else if (index==8)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	availableTags.push(mySplitResult [4]);
	availableTags.push(mySplitResult [5]);
	availableTags.push(mySplitResult [6]);
	availableTags.push(mySplitResult [7]);
}
else if (index==9)
{
	availableTags.push(mySplitResult [0]);
	availableTags.push(mySplitResult [1]);
	availableTags.push(mySplitResult [2]);
	availableTags.push(mySplitResult [3]);
	availableTags.push(mySplitResult [4]);
	availableTags.push(mySplitResult [5]);
	availableTags.push(mySplitResult [6]);
	availableTags.push(mySplitResult [7]);
	availableTags.push(mySplitResult [8]);
}
        	    $( "#main_search_text" ).autocomplete({
        	        source: availableTags
        	      });
        }  
    }); 
  
}
</script>
<body>
    <div id="demo">			
			<div>
				<span class="label label-info">CRECO</span>			
			</div>

			<div id='main_searchbar' class="input-group">
				<form action="/searchEqClass" method="POST" th:object="${mainQuery}">
					<input id='main_search_text' type="text" class="form-control" style="width: 350px" placeholder="Please enter product names, brands, etc."
					onkeyup="javascript:abcd($('#main_search_text').val())" 	th:field="*{query}"></input>
					<input id='search_btn' type="submit" class="btn btn-info" value="Search"></input>	
				</form>
			</div>
	</div>
</body>
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"></link>

	<script type='text/javascript' src='//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js'></script>
	<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css'></link>
	<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css'></link>


	<link rel='stylesheet' type='text/css' href='css/main.css' />
	<link rel='stylesheet' type='text/css' href='css/search.css' />
</html>
